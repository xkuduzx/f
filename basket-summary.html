<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basket Summary</title>
    <link href="dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./view/css/style.css" />
    <link rel="stylesheet" href="./view/css/default.css" />
    <link rel="stylesheet" href="./view/css/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col bg-[#050C20] font-['Roboto']">
    <div class="flex flex-col justify-between h-screen px-5 py-4">
        <div>
            <div class="flex items-center gap-2">
                <a href="javascript:history.back()">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m14 7l-5 5l5 5"/>
                  </svg>
                </a>
                <h2 class="text-white text-lg font-medium">Sepetim</h2>
            </div>
            <div class="overflow-y-scroll space-y-2 basket-height h-[580px]">
                <div class="flex items-center justify-between rounded-lg p-2 bg-[#010B2D]">
                    <div class="flex items-center gap-2">
                        <img class="w-4/12 rounded-lg" src="./view/img/Elmas(24).png" alt="">
                        <div>
                          <h3 class="text-white font-light text-sm">Mobile Legends</h3>
                          <p class="text-white text-base font-semibold">24 Elmas</p>
                          <div class="text-lg">
                            <span class="text-white">20.00₺</span>
                          </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="flex items-center gap-1">
                            <button type=button onclick="degistir(this)" class="azalt"><svg xmlns="http://www.w3.org/2000/svg" class="text-white w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M19 12.998H5v-2h14z"/></svg></button>
                            <input type="number" class="focus:outline-none text-white bg-inherit w-5 text-center sonuc" value="1" min="1">
                            <button type=button onclick="degistir(this)" class="bg-white rounded-lg p-0.5 arttir"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-black" viewBox="0 0 24 24"><path fill="currentColor" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z"/></svg></button>
                        </div>
                        <a href=""><svg xmlns="http://www.w3.org/2000/svg" class="text-white h-5 w-5" viewBox="0 0 24 24"><path fill="currentColor" d="M19 4h-3.5l-1-1h-5l-1 1H5v2h14M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6z"/></svg></a>
                    </div>
                </div>
                <!-- Diğer ürünler benzer şekilde burada tekrarlanacak -->
            </div>
        </div>
        <div class="pb-3">
            <div class="flex items-center justify-between text-white">
                <h3 class="font-light">Ürünler</h3>
                <span>16.00₺</span>
            </div>
            <div class="flex items-center justify-between text-white">
                <h3 class="font-light">KDV %20</h3>
                <span>4.00₺</span>
            </div>
            <div class="flex items-center justify-between text-white font-medium mt-3">
                <h3>Toplam</h3>
                <span>20.00₺</span>
            </div>
            <div class="h-0.5 w-52 bg-white shadow-lh shadow-white mx-auto mt-3"></div>
            <div class="mt-3">
                <button class="bg-gradient-to-tr from-[#F9D58E] to-[#E6BE7A] via-[#D5AB6A] py-3 px-2 text-white text-lg font-semibold rounded-lg whitespace-nowrap w-full"
                        onclick="window.location.href='order-summary.html'">
                    Sepeti Onayla
                </button>
            </div>
        </div>
    </div>
    <script src="./view/js/jquery.min.js"></script>
    <script src="./view/js/main.js"></script>
  </body>
</html>
